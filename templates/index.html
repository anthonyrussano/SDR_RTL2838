<!DOCTYPE html>
<html>
<head>
    <title>ADS-B Aircraft Visualization</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>

    <script>
        var map = L.map('map').setView([51.505, -0.09], 5);  // Default view, can be adjusted

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data Â© OpenStreetMap contributors'
        }).addTo(map);

        function updateAircraftData() {
            $.getJSON("/aircraft_data", function(data) {
                // Remove all existing markers
                map.eachLayer(function(layer) {
                    if(layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });

                // Add new markers
                data.aircraft.forEach(function(aircraft) {
                    if (aircraft.lat && aircraft.lon) {
                        var popupContent = "<b>Flight:</b> " + (aircraft.flight ? aircraft.flight : "Unknown") +
                            "<br><b>Altitude:</b> " + (aircraft.altitude ? aircraft.altitude : "Unknown") +
                            "<br><b>Speed:</b> " + (aircraft.speed ? aircraft.speed : "Unknown") +
                            "<br><b>Heading:</b> " + (aircraft.heading ? aircraft.heading : "Unknown") +
                            "<br><b>Vertical Speed:</b> " + (aircraft.vertical_speed ? aircraft.vertical_speed : "Unknown");

                        L.marker([aircraft.lat, aircraft.lon])
                            .bindPopup(popupContent)
                            .addTo(map);
                    }
                });
            });
        }

        setInterval(updateAircraftData, 5000);  // Update every 5 seconds
    </script>
</body>
</html>
